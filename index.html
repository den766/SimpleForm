<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="FormOuter-Div">
      <h1>Welcome To KVP</h1>

      <p class="sub-title">create your account</p>

      <div class="form-elements">
        <form class="form-1" action="">

            <label for="email">email</label>
            <input id="email" name="email" class="input-style" type="email" placeholder="enter your Mail" required>
            <label for="psw">Password</label>
            <input id="psw" name="psw" class="input-style" type="password" placeholder="enter your password" required>
            <label for="psw-repeat">Password repeat</label>
            <input id="psw-repeat" name="psw-repeat" class="input-style" type="password" placeholder="repeat Password" required>
            <button>Confirm</button>
        </form>

        
    </div>
    </div>

   

    <script src="index.js"></script>
  </body>
</html>
